<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sudoku</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/sudoku-styles.css">
    <script src="scripts/sudoku.js"></script>
</head>
<header>
    <h1>Sudoku</h1>
    <div id="setup-game">
        <div id="diff">
            <h2>Choose Difficulty:</h2>
            <label><input id="diff-1" type="radio" name="diff" value="easy" checked>Easy</label>
            <label><input id="diff-2" type="radio" name="diff" value="medium">Medium</label>
            <label><input id="diff-3" type="radio" name="diff" value="hard">Hard</label>
        </div>
    </div>
    <button id="start-btn">Start Sudoku</button>
</header>
<body>
    <div id="stats">
        <p id="timer"></p>
    </div>
    <div id="game-container">
        <div id="board"></div>
        <div id="keypad-container" class="hidden">
            <p id="one">1</p>
            <p id="two">2</p>
            <p id="three">3</p>
            <p id="four">4</p>
            <p id="five">5</p>
            <p id="six">6</p>
            <p id="seven">7</p>
            <p id="eight">8</p>
            <p id="nine">9</p>
        </div>
    </div>
</body>
<footer>

</footer>
</html>
